<meta charset="utf-8">
<script type="text/javascript">

	function saltarLinea(){
		document.write("<br>");
	}

	function sout(leer){
		document.write("<big>"+leer+"</big>");
		saltarLinea();
	}
	sout("<h1>Programa Eze</h1>");
	var maximo=100;
	var num=0;
	while(num<maximo){
		num+=2;
		sout(num);
	}


</script>
